<!doctype html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>轮播图</title>
		<style>
		    *{
				margin:0;
				padding:0;
			}
			#col ul{
				margin-left:500px;
			}
			#col ul li{
				list-style:none;
				float:left;
				margin:10px;
				background-color:#ccc;
				padding:5px;
				cursor:pointer;
			}
			#box{
				width:500px;
				height:280px;
				overflow:hidden;
				margin-left:200px;
				margin-top:100px;
			}
			#box img{
				border:none;
			}
			
		</style>
	</head>
	<body>
		<div id="demo">
			<div id="box">
				<img src="../imagess/Meinv001.jpg" width=500>
				<img src="../imagess/Meinv002.jpg" width=500>
				<img src="../imagess/Meinv003.jpg" width=500>
				<img src="../imagess/Meinv004.jpg" width=500>
				<img src="../imagess/Meinv005.jpg" width=500>
			</div>
			<div id="col">
				<ul>
					<li>1</li>
					<li>2</li>
					<li>3</li>
					<li>4</li>
					<li>5</li>
				</ul>
			</div>	
		</div>	
		<script>
		//获取div
		var demo=document.getElementById('demo');
        //获取img元素
		var imgs=document.getElementById('box').getElementsByTagName('img');
		//获取按钮
		var lis=document.getElementById('col').getElementsByTagName('li');
		
			var now=0; //定义当前图片
			//循环遍历
			
				for(var i=0;i<lis.length;i++){
					(function(i){
						//for(var i=0;i<lis.length;i++){
							lis[i].onmouseover=function(){
							    for(var j = 0; j < lis.length; j++){
								    imgs[j].style.display='none';   //其他元素隐藏
								    lis[j].style.backgroundColor='#ccc';
								}
								if(i == now){   
								imgs[i].style.display='block';  //显示当前元素
								lis[i].style.backgroundColor='green';
								console.log(lis[i].style.backgroundColor);
							}else{
								imgs[i].style.display='none';   //其他元素隐藏
								lis[i].style.backgroundColor='#ccc';
							}
							now=i+1;	
							console.log(now);
						}
						//}
					})(i);
			
			//绑定定时事件
			window.onload = function timer(){
				
				//循环遍历
				for(var i=0;i<imgs.length;i++){
					if(i == now){   
						imgs[i].style.display='block';  //显示当前元素
						lis[i].style.backgroundColor='green';
					}else{
						imgs[i].style.display='none';   //其他元素隐藏
						lis[i].style.backgroundColor='#ccc';
					}
					//判断鼠标事件
					demo.onmouseout=function(){
						 t=setTimeout(timer,1000);
					}
					demo.onmouseover=function(){
						clearTimeout(t);
					}
					
				}
				
				if(now==(imgs.length-1)){
					now=0; 
				}else{
					now++;
				}
				 t=setTimeout(timer,1000);	
			}
			
			
					
				}
			
		</script>
	</body>
</html>
