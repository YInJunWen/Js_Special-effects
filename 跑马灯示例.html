<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf8" />
    <title>走马灯制作</title>
</head>
<body>  
        <div id="lable">不好好学习,一般只有三种情况:1.手里有个手机;2.心里有个美女;3.身边坐个逗比!!!!</div>
        <div id="lable1">不好好学习,一般只有三种情况:1.手里有个手机;2.心里有个美女;3.身边坐个逗比!!!!</div> 
</body> 
    <script type="text/javascript">
        setInterval(function(){
            document.title = document.title.substr(1)+document.title.charAt(0);
        },200);
        var obj = document.getElementById('lable');
        function test(){
            var str = obj.innerHTML.split('');
            str.push(str.shift());
            obj.innerHTML = str.join('');
            setTimeout('test()',300);
        }
        test();

        var pop = document.getElementById('lable1');
        function test1(){
            var str = pop.innerHTML;
            pop.innerHTML = str.substr(1) + str.charAt(0);
            setTimeout('test1()',300);
        }
        test1()
    </script> 
</html>
